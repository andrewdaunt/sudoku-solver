version: "3.8"

services:
  frontend:
    build:
      context: ./frontend 
    ports:
      - "5173:5173"     
    depends_on:
      - backend           
    networks:
      - app-network

  backend:
    build:
      context: ./backend/demo 
    ports:
      - "8080:8080"  
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
